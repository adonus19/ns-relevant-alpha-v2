<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Browse"></Label>
</ActionBar>

<RadListView [items]="currentEvents" selectionBehavior="Press">
    <ListViewLinearLayout tkListViewLayout scrollDirection="Horizontal">
    </ListViewLinearLayout>
    <ng-template tkListItemTemplate let-event="item">
        <StackLayout class="fit-image" [backgroundImage]="event.imageUrl" (tap)="onItemSelected(event)">
            <FlexboxLayout class="text-center event-content">
                <Label class="event-context" [text]="event.title"></Label>
                <Label [text]="event.description" textWrap="true"></Label>
            </FlexboxLayout>
        </StackLayout>
    </ng-template>
</RadListView>
